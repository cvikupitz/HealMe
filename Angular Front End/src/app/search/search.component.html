<div style="width: 300px" class="p-5 mx-auto hermes">

  <div class="">

    <div *ngIf="invalidZipcode" id="zipcodeError" class="text-danger p-2 pb-0 border border-dark rounded bg-white">
      <label>Please enter a valid zipcode.</label>
    </div>

    <label class="mt-5"> Injury/Ailement
      <br>
      <input [(ngModel)]="injury">
    </label>
    <br>

    <label> Maximum Cost (optional)
      <br>
      <input [(ngModel)]="maxCost" placeholder="none">
    </label>
    <br>

    <label> Zipcode
      <br>
      <input [(ngModel)]="zipcode" placeholder="zip">
    </label>
    <br>

    <label> Maximum distance (optional)
      <br>
      <input [(ngModel)]="maxDistance" placeholder="none">
    </label>
    <br>

    <br>
    <button (click)="submit()">Submit</button>

  </div>
</div>
