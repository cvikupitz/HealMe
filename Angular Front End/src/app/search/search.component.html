<div style="width: 450px" class="p-5 mx-auto hermes">

  <form class="mt-5 standalone" id="searchForm" action="results">

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text"> Injury/Ailement</label>
      </div>
      <select [(ngModel)]="injury" class="custom-select pr-5" name="injury">
        <option *ngFor="let i of injuries" [ngValue]="i">{{i}}</option>
      </select>
    </div>

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text"> Maximum maxCost</label>
      </div>
      <input [(ngModel)]="maxCost" placeholder="(optional)" class="form-control" name="maxCost">
    </div>

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text">Maximum distance</label>
      </div>
      <input input [(ngModel)]="maxDistance" placeholder="(optional)" class="form-control" name="maxDistance">
    </div>

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label for="zipvalidation" class="input-group-text">Zipcode</label>
      </div>
      <input input [(ngModel)]="zipcode" class="form-control" id="zipvalidation" placeholder="Zipcode" required name="zipcode">
      <div *ngIf="invalidZipcode" class="text-danger ml-auto">Please provide a valid zip.</div>
    </div>

    <br>
    <input type="submit" class="btn-primary btn mx-auto d-block" value="Submit">

  </form>
</div>
