<table class="table table-bordered table-hover text-center">
  <thead>
    <tr>
      <td></td>
      <td>Hospital</td>
      <td>Address</td>
      <td>Distance</td>
      <td *ngFor="let injury of injuries">{{injury}}</td>
    </tr>
  </thead>
  <tbody style="cursor:pointer">
    <tr *ngFor="let h of hospitals">
      <td>{{h.id}}</td>
      <td>{{h.name}}</td>
      <td>{{h.address}}</td>
      <td>{{h.distance}}mi</td>
      <td *ngFor="let t of h.treatments">${{t.cost}}</td>
    </tr>
  </tbody>
</table>
